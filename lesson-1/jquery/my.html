<html>
<head>
  <title>Selectors</title>
  <style>
    .output {
      background-color: yellow;
      margin: 10px;
    }
    .output1 {
      width: 50px;
      height: 50px;
      text-align: center;
    }
    .output2 { padding: 10px; }
    .red { background: red; }
    .blue { background: blue; }
  </style>
</head>
<body>
<button id="red">Red</button>
<button id="blue">Blue</button>
<div class="output output1"></div>
<div class="output output2">Lorem ipsum, ...</div>

<script>

  function setColorTo(elementClassName, color) {
    // document.querySelector(elementClassName).style.backgroundColor = color;
    var elements = document.getElementsByClassName(elementClassName);

    for (var i = 0; i < elements.length; ++i) {
      elements.item(i).style.backgroundColor = color;
    };
  }

  document.getElementById("red").addEventListener("click", function() {
      setColorTo("output", "red");
  });

  document.getElementById("blue").addEventListener("click", function() {
      setColorTo("output", "blue");
  });

  $('#blue').click(function() {

  })*/

</script>
</body>
</html>
